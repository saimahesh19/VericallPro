<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 450px;
            text-align: center;
            position: relative;
        }
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 80px; /* Adjust size */
            height: auto;
        }
        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 15px;
        }
        h2 {
            color: #555;
            font-size: 20px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            display: block;
            padding: 12px;
            background-color: #667eea;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }
        ul li a:hover {
            background-color: #5563c1;
        }
        .logout {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #ff4d4d;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }
        .logout:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <!-- Logos inside the container at the top -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logoup.png') }}" alt="Left Logo" class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Right Logo" class="logo">
        </div>

        <h1>Welcome, {{ username }}!</h1>
        <h2>What would you like to do?</h2>
        <ul>
            <li><a href="/learn_app">Learn About Application</a></li>
            <li><a href="/test_call">Test Your Call</a></li>
        </ul>
        <a href="/logout" class="logout">Logout</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .test-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 450px;
            text-align: center;
            position: relative;
        }
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .logo {
            width: 80px;
            height: auto;
        }
        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 15px;
        }
        h2 {
            color: #555;
            font-size: 20px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background-color: #1e3c72;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }
        ul li a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        ul li a:hover {
            background-color: #16305a;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #ff4d4d;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logoup.png') }}" alt="Left Logo" class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Right Logo" class="logo">
        </div>
        <h1>Test Your Call</h1>
        <h2>Select a Testing Method:</h2>
        <ul>
            <li><a href="/sentence_level_testing">
                <img src="https://cdn-icons-png.flaticon.com/512/3408/3408599.png" alt="Text Icon">Sentence Level Testing</a></li>
            <li><a href="/audio_level_testing">
                <img src="https://cdn-icons-png.flaticon.com/512/2913/2913963.png" alt="Audio Icon">Audio Level Testing</a></li>
        </ul>
        <a href="/dashboard" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>

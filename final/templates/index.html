<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx Scam Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo {
            width: 80px; /* Adjust size */
            height: auto;
        }
        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .login-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #667eea;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }
        .login-link:hover {
            background-color: #5563c1;
        }
    </style>
</head>
<body>

    <!-- Main Content Centered -->
    <div class="container">
        <!-- Logos inside the container at the top -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logoup.png') }}" alt="Left Logo" class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Right Logo" class="logo">
        </div>

        <h1>Welcome to FedEx Scam Detector</h1>
        <p>Detect and prevent FedEx-related scams with ease. Click below to log in.</p>
        <a href="/login" class="login-link">Login</a>
    </div>

</body>
</html>

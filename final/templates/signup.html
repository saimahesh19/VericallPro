<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo {
            width: 80px; /* Adjust as needed */
            height: auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #555;
        }
        .input-group input {
            width: calc(100% - 24px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            display: block;
            margin: auto;
        }
        button {
            width: calc(100% - 24px);
            padding: 12px;
            background-color: #667eea;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #5563c1;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logos inside the container at the top -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logoup.png') }}" alt="Left Logo" class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Right Logo" class="logo">
        </div>

        <h1>Signup</h1>
        <form action="/signup" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

</body>
</html>
